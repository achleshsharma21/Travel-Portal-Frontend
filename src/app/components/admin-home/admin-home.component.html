    <div class="container-fluid">
      <a class="navbar-brand"><img src="/assets/images/logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-content" routerLink="/adminhome">Home</a>
            </li>

<div class="container">
    <br><br>
    <h3>Welcome Admin.</h3>
    <br>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">From City</th>
            <th scope="col">To City</th>
            <th scope="col">Request Type</th>
            <th scope="col">Priority</th>
            <th scope="col">Expense Borne By</th>
            <th scope="col">Status</th>
            <th scope="col">Detail</th>
          </tr>
      </thead>
      <tbody *ngFor="let ticket of tickets; let i=index">
        <tr>
          <td>{{ticket.fromCity}}</td>
          <td>{{ticket.travelCity}}</td>
          <td>{{ticket.reqType}}</td>
          <td>{{ticket.ticketPriority}}</td>
          <td>{{ticket.expenseBorne}}</td>
          <td>{{ticket.ticketStatus}}</td>
          <td><a [routerLink]="['/ticketdetail',ticket.ticketid]"  class="btn btn-success" >Show ticket</a></td>
        </tr>
      </tbody>
      </table>
</div>
