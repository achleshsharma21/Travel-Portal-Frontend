<div class="container"><br>
    <h1 class="mb-4">All Tickets</h1>
    <br>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">From City</th>
      <th scope="col">To City</th>
      <th scope="col">Request Type</th>
      <th scope="col">Priority</th>
      <th scope="col">Expense Borne By</th>
      <th scope="col">Detail</th>
    </tr>
</thead>
<tbody *ngFor="let ticket of tickets; let i=index">
  <tr>
    <td>{{ticket.fromCity}}</td>
    <td>{{ticket.travelCity}}</td>
    <td>{{ticket.reqType}}</td>
    <td>{{ticket.ticketPriority}}</td>
    <td>{{ticket.expenseBorne}}</td>
    <td><a [routerLink]="['/viewticket',ticket.ticketid]"  class="btn btn-success" >Show ticket</a></td>
  </tr>
</tbody>
</table>
</div>
