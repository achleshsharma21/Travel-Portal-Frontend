<div class="container">
    <div style="width: 400px; margin: auto;" >
        <div class="card-body">
          <h1 class="card-title">Admin Login</h1>
          </div>
          <div class="submit-form" novalidate>
            <form>
              <div class="form-group">
                <label for="title">Email/UserName</label>
                <input
                  type="email"
                  class="form-control"
                  id="adminEmail"
                  name="adminEmail"
                  [(ngModel)]="adminData.adminEmail"
                  required
                />
              </div>
              <div class="form-group">
                <label for="title">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="adminData.adminPassword"
                  required
                />
              </div>
              </form>
              <br>
              <a class="btn btn-success" (click)="onAdminLogin()">Login</a>
              <br>
              <a href="/login">User Login</a>
              </div>
              </div>
              </div>
